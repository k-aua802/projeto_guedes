<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Barbearia Guedes - Contato</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="./img/logo.jpeg" alt="Logo Barbearia Guedes" width="40" height="40" class="d-inline-block align-top rounded-circle">
          
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
            <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li> 
            <li class="nav-item active"><a class="nav-link" href="contato.html">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="contato">
      <div class="container">
        <h2>Contato:</h2>
        <p>Endereço: Rua Vitor Finamore, 220 - Vitória, ES</p>
        <p>Telefone:</p>
        <p>Email:</p>
        <form>
          <div class="form-group">
            <label for="nome"></label>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input type="email" class="form-control" id="email" placeholder="Seu email" required>
          </div>
          <div class="form-group">
            <label for="mensagem"></label>
            <textarea class="form-control" id="mensagem" rows="4" placeholder="Sua mensagem"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <h5>&copy; 2024 Barbearia Guedes. Todos os direitos reservados.</h5>
  </footer>
